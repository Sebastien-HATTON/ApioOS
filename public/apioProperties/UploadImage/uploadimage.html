    <link type="text/css" rel="stylesheet" href="apioProperties/UploadImage/uploadimage.css"/>
    <div style="display: table; width: 100%;">
        <div id="{{propertyname}}label" class="testo_proprietaiPhone" style="cursor: pointer;" ng-click="changeImmage()">
            {{label}}
        </div>
        <div>
            <input id="{{propertyname}}imageChange" nv-file-select uploader="uploader" type="file" style="display: none;">
            <div class="glyphicon glyphicon-picture" style="float: right; font-size: 20px; line-height: 40px;"
                 ng-show="model == '0' && !showProgressBarUploadImag" ng-click="changeImmage()"></div>

            <md-progress-circular md-mode="determinate" value="{{progressBarUploadImag}}"
                                  ng-show="showProgressBarUploadImag" style="float: right;"></md-progress-circular>
            <div class="glyphicon glyphicon-remove" style="float: right; font-size: 20px; line-height: 40px;"
                 ng-show="model != '0' && !showProgressBarUploadImag" ng-click="deleteImmage()"></div>
        </div>
    </div>
    <div id="{{propertyname}}image" ng-model="model" ng-show="model != '0' && !showProgressBarUploadImag"
         class="imgUpload" ng-click="changeImmage()">
        <img ng-src="{{model}}" style="width: 100%;">
    </div>
</div>
