<style>
    .modal-body {
        min-height: 200px !important;

    }

    .section_title {
        background-color: rgba(232, 170, 31, 0.91);
        color: white;
        padding-left: 2.4%;
        margin-left: -30px;
        margin-right: -30px;
    }

    .section_title h1 {
        font-weight: 300;
        float: left;
    }

    .play_pause {
        float: right
    }

    .triangle-1, .triangle-2 {
        border-right: 50px solid rgba(232, 170, 31, 0.91);
    }

    label, h3 {
        font-weight: 400;
    }

    #dongle_active {
        font-weight: 200;
        margin: 30px 0px;
    }

    #dongle_active button:active {
        outline: none;
        border: none;
    }

    #dongle_active button:focus {
        outline: 0 !important;
    }

    .firmware_form {
        margin-top: 25px;
        margin-left: 15px;
    }

    @media (min-width: 768px) and (max-width: 991px) {
        /* -------------------------------- col-md */
        .section_title {
            padding-left: 4.2%;
        }
    }

    @media (min-width: 480px) and (max-width: 767px) {
        /* -------------------------------- col-sm */
        .section_title {
            text-align: center;
        }
    }

    @media (max-width: 479px) {
        /* -------------------------------- col-xs */
        .section_title {
            text-align: center;
        }

        .section_title h1 {
            float: none;
        }

        .play_pause {
            float: none;
        }

        .firmware_form {
            margin-top: 25px;
            margin-left: 3px;
            margin-right: 3px;
        }
    }

</style>

<div class="container-fluid">

    <!--
    <div class="row section_title">
        <h1>Dongle Settings</h1>
    </div>
    -->

    <div class="row section_menu">
        <ul role="tablist" class="nav nav-pills nav-justified">
            <li ng-class="{'active': selected === 1}" ng-click="launchSection(1)"><a class="tab_pills">Launch</a></li>
            <li ng-class="{'active': selected === 2}" ng-click="launchSection(2)"><a class="tab_pills">Console</a></li>
        </ul>
    </div>
    <div class="row" ng-show="selected==1">
        <div id="dongle_active" class="row">
            <div class="col-md-2 col-xs-6">
                <h3 style="margin-top: 10px;">Dongle Active</h3>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-3">
                <button type="button" style="margin-left: 84%; margin-top: 9%; opacity: 1;" class="btn"
                        ng-class="{'btn-success': active, 'btn-default': !active}" ng-click="activateDongle(true)"
                        ng-disabled="active">
                    On
                </button>
            </div>
            <div class="col-md-1 col-sm-1 col-xs-3">
                <button type="button" style="margin-top: 9%; opacity: 1;" class="btn" ng-disabled="!active"
                        ng-class="{'btn-default': active, 'btn-danger': !active}" ng-click="activateDongle(false)">
                    Off
                </button>
            </div>
        </div>
        <div class="row firmware_form">
            <div class="col-md-6 col-sm-6">
                <form class="form-horizontal" role="form">
                    <!--<fieldset disabled>
                        <div class="form-group">
                            <label class="col-sm-4">Current Version</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder="{{currentFirmwareVersion}}" disabled>
                            </div>
                        </div>
                    </fieldset>-->
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-4">PanId (Current: {{currentPanId}} )</label>
                            <div class="col-sm-4">
                                <input class="form-control" ng-model="newPanId" placeholder="Insert new PanId">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-block btn-primary"
                                        ng-click="changeDongleSettings()">
                                    Submit
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Firmware</label>
                            <div class="col-sm-8">
                                <button type="button" class="btn btn-block btn-primary"
                                        ng-click="updateDongleFirmware()">
                                    Update Firmware
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="row" ng-show="selected==2" style="height: 400px;" angular-terminal="dongle"></div>
</div>
